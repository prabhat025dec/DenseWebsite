<!DOCTYPE html>

<html>
<head>
    
    <title>Field set1</title>
</head>
<body>
    <div>
        <form>
    <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="gender" value="male" checked/>
        <input type="radio"name="gender"value="female"/>
    </fieldset>
    <button>submit</button>
            </form>
        </div>
    <div>
        <fieldset>
            <legend>Select course</legend>
            <input type="checkbox" name="course" value="html" checked />
            <input type="checkbox" name="course" value="java" />

        </fieldset>
        <button>Submit</button>
        <fieldset>
            <legend>Download progress</legend>
            <progress min="1"max="100" value="30"></progress>
        </fieldset>
        <fieldset>
            <legend>84% file completed</legend>
            <meter min="1" max="100"value="84"></meter>
        </fieldset>
    </div>
</body>
</html>
